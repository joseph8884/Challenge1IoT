<svg viewBox="0 0 1000 700" xmlns="http://www.w3.org/2000/svg">
  <!-- Fondo -->
  <rect width="1000" height="700" fill="#f8f9fa"/>
  
  <!-- T√≠tulo -->
  <text x="500" y="40" text-anchor="middle" font-family="Arial, sans-serif" font-size="28" font-weight="bold" fill="#2c3e50">
    üö® Sistema de Alerta de Talud - Conexiones ESP32
  </text>
  
  <!-- ESP32 imagen central -->
  <g id="esp32-board">
    <rect x="350" y="80" width="300" height="500" rx="15" fill="#1a1a1a" stroke="#333" stroke-width="3"/>
    <text x="500" y="110" text-anchor="middle" font-family="Arial, sans-serif" font-size="20" font-weight="bold" fill="white">ESP32 DevKit</text>
    
    <!-- Pines lado izquierdo -->
    <g id="left-pins">
      <!-- 3.3V -->
      <rect x="320" y="140" width="35" height="15" fill="#ffd700"/>
      <text x="290" y="152" text-anchor="end" font-family="monospace" font-size="12" font-weight="bold" fill="#333">3.3V</text>
      
      <!-- GND -->
      <rect x="320" y="170" width="35" height="15" fill="#333"/>
      <text x="290" y="182" text-anchor="end" font-family="monospace" font-size="12" font-weight="bold" fill="#333">GND</text>
      
      <!-- GPIO4 -->
      <rect x="320" y="200" width="35" height="15" fill="#3498db"/>
      <text x="290" y="212" text-anchor="end" font-family="monospace" font-size="12" font-weight="bold" fill="#333">GPIO4</text>
      
      <!-- GPIO5 -->
      <rect x="320" y="230" width="35" height="15" fill="#e74c3c"/>
      <text x="290" y="242" text-anchor="end" font-family="monospace" font-size="12" font-weight="bold" fill="#333">GPIO5</text>
      
      <!-- GPIO12 -->
      <rect x="320" y="290" width="35" height="15" fill="#f1c40f"/>
      <text x="290" y="302" text-anchor="end" font-family="monospace" font-size="12" font-weight="bold" fill="#333">GPIO12</text>
      
      <!-- GPIO13 -->
      <rect x="320" y="320" width="35" height="15" fill="#2ecc71"/>
      <text x="290" y="332" text-anchor="end" font-family="monospace" font-size="12" font-weight="bold" fill="#333">GPIO13</text>
      
      <!-- GPIO14 -->
      <rect x="320" y="350" width="35" height="15" fill="#e67e22"/>
      <text x="290" y="362" text-anchor="end" font-family="monospace" font-size="12" font-weight="bold" fill="#333">GPIO14</text>
      
      <!-- GPIO21 -->
      <rect x="320" y="410" width="35" height="15" fill="#9b59b6"/>
      <text x="290" y="422" text-anchor="end" font-family="monospace" font-size="12" font-weight="bold" fill="#333">GPIO21</text>
      
      <!-- GPIO22 -->
      <rect x="320" y="440" width="35" height="15" fill="#9b59b6"/>
      <text x="290" y="452" text-anchor="end" font-family="monospace" font-size="12" font-weight="bold" fill="#333">GPIO22</text>
      
      <!-- GPIO25 -->
      <rect x="320" y="500" width="35" height="15" fill="#34495e"/>
      <text x="290" y="512" text-anchor="end" font-family="monospace" font-size="12" font-weight="bold" fill="#333">GPIO25</text>
    </g>
    
    <!-- Pines lado derecho -->
    <g id="right-pins">
      <!-- GPIO27 -->
      <rect x="645" y="320" width="35" height="15" fill="#c0392b"/>
      <text x="710" y="332" text-anchor="start" font-family="monospace" font-size="12" font-weight="bold" fill="#333">GPIO27</text>
      
      <!-- GPIO32 -->
      <rect x="645" y="380" width="35" height="15" fill="#f39c12"/>
      <text x="710" y="392" text-anchor="start" font-family="monospace" font-size="12" font-weight="bold" fill="#333">GPIO32</text>
      
      <!-- GPIO36 -->
      <rect x="645" y="440" width="35" height="15" fill="#3498db"/>
      <text x="710" y="452" text-anchor="start" font-family="monospace" font-size="12" font-weight="bold" fill="#333">GPIO36</text>
      
      <!-- GPIO39 -->
      <rect x="645" y="470" width="35" height="15" fill="#8e44ad"/>
      <text x="710" y="482" text-anchor="start" font-family="monospace" font-size="12" font-weight="bold" fill="#333">GPIO39</text>
    </g>
  </g>
  
  <!-- Lista de conexiones lado izquierdo -->
  <g id="left-connections">
    <text x="50" y="130" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#2c3e50">üîå CONEXIONES:</text>
    
    <!-- Alimentaci√≥n -->
    <rect x="20" y="140" width="15" height="15" fill="#ffd700"/>
    <text x="45" y="152" font-family="Arial, sans-serif" font-size="14" fill="#333">3.3V ‚Üí Alimentar TODOS los sensores</text>
    
    <rect x="20" y="170" width="15" height="15" fill="#333"/>
    <text x="45" y="182" font-family="Arial, sans-serif" font-size="14" fill="#333">GND ‚Üí Tierra com√∫n de TODOS</text>
    
    <!-- Sensores -->
    <rect x="20" y="200" width="15" height="15" fill="#3498db"/>
    <text x="45" y="212" font-family="Arial, sans-serif" font-size="14" fill="#333">GPIO4 ‚Üí Sensor Lluvia (D0)</text>
    
    <rect x="20" y="230" width="15" height="15" fill="#e74c3c"/>
    <text x="45" y="242" font-family="Arial, sans-serif" font-size="14" fill="#333">GPIO5 ‚Üí DS18B20 Temperatura + 4.7kŒ©</text>
    
    <!-- LEDs -->
    <rect x="20" y="290" width="15" height="15" fill="#f1c40f"/>
    <text x="45" y="302" font-family="Arial, sans-serif" font-size="14" fill="#333">GPIO12 ‚Üí LED Amarillo + 220Œ©</text>
    
    <rect x="20" y="320" width="15" height="15" fill="#2ecc71"/>
    <text x="45" y="332" font-family="Arial, sans-serif" font-size="14" fill="#333">GPIO13 ‚Üí LED Verde + 220Œ©</text>
    
    <rect x="20" y="350" width="15" height="15" fill="#e67e22"/>
    <text x="45" y="362" font-family="Arial, sans-serif" font-size="14" fill="#333">GPIO14 ‚Üí LED Naranja + 220Œ©</text>
    
    <!-- I2C -->
    <rect x="20" y="410" width="15" height="15" fill="#9b59b6"/>
    <text x="45" y="422" font-family="Arial, sans-serif" font-size="14" fill="#333">GPIO21 ‚Üí SDA (LCD + MPU6050)</text>
    
    <rect x="20" y="440" width="15" height="15" fill="#9b59b6"/>
    <text x="45" y="452" font-family="Arial, sans-serif" font-size="14" fill="#333">GPIO22 ‚Üí SCL (LCD + MPU6050)</text>
    
    <!-- Buzzer -->
    <rect x="20" y="500" width="15" height="15" fill="#34495e"/>
    <text x="45" y="512" font-family="Arial, sans-serif" font-size="14" fill="#333">GPIO25 ‚Üí Buzzer</text>
  </g>
  
  <!-- Lista de conexiones lado derecho -->
  <g id="right-connections">
    <rect x="710" y="320" width="15" height="15" fill="#c0392b"/>
    <text x="735" y="332" font-family="Arial, sans-serif" font-size="14" fill="#333">GPIO27 ‚Üí LED Rojo + 220Œ©</text>
    
    <rect x="710" y="380" width="15" height="15" fill="#f39c12"/>
    <text x="735" y="392" font-family="Arial, sans-serif" font-size="14" fill="#333">GPIO32 ‚Üí Sensor Vibraci√≥n SW-420</text>
    
    <rect x="710" y="440" width="15" height="15" fill="#3498db"/>
    <text x="735" y="452" font-family="Arial, sans-serif" font-size="14" fill="#333">GPIO36 ‚Üí Sensor Lluvia (A0)</text>
    
    <rect x="710" y="470" width="15" height="15" fill="#8e44ad"/>
    <text x="735" y="482" font-family="Arial, sans-serif" font-size="14" fill="#333">GPIO39 ‚Üí YL-100 Humedad Suelo</text>
  </g>
  
  <!-- Dispositivos I2C -->
  <g id="i2c-devices">
    <text x="50" y="580" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#2c3e50">üì° DISPOSITIVOS I2C:</text>
    
    <rect x="20" y="590" width="15" height="15" fill="#2ecc71"/>
    <text x="45" y="602" font-family="Arial, sans-serif" font-size="14" fill="#333">LCD 16x2 ‚Üí Direcci√≥n 0x27 o 0x3F</text>
    
    <rect x="20" y="620" width="15" height="15" fill="#9b59b6"/>
    <text x="45" y="632" font-family="Arial, sans-serif" font-size="14" fill="#333">MPU6050 ‚Üí Direcci√≥n 0x68 o 0x69</text>
  </g>
  
  <!-- Motores opcionales -->
  <g id="motors-optional">
    <text x="500" y="580" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#2c3e50">‚öôÔ∏è MOTORES (OPCIONAL):</text>
    
    <text x="500" y="600" font-family="Arial, sans-serif" font-size="14" fill="#333">GPIO16, 17, 18 ‚Üí Motor A (con Puente H)</text>
    <text x="500" y="620" font-family="Arial, sans-serif" font-size="14" fill="#333">GPIO19, 23, 5 ‚Üí Motor B (con Puente H)</text>
    <text x="500" y="640" font-family="Arial, sans-serif" font-size="12" fill="#e74c3c">‚ö†Ô∏è NUNCA conectar motores directo al ESP32</text>
  </g>
  
  <!-- Comandos -->
  <g id="commands">
    <rect x="750" y="570" width="220" height="100" rx="10" fill="#ecf0f1" stroke="#bdc3c7" stroke-width="2"/>
    <text x="860" y="590" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#2c3e50">üíª COMANDOS SERIAL:</text>
    
    <text x="760" y="610" font-family="monospace" font-size="12" fill="#333">'d' = Detectar hardware</text>
    <text x="760" y="625" font-family="monospace" font-size="12" fill="#333">'0' = Parar motores</text>
    <text x="760" y="640" font-family="monospace" font-size="12" fill="#333">'1' = Temblor leve</text>
    <text x="760" y="655" font-family="monospace" font-size="12" fill="#333">'2' = Temblor fuerte</text>
  </g>
  
</svg>